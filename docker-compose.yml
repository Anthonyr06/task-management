services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mrevolution
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/mrevolution
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change_me
      JWT_REFRESH_SECRET: change_me_too
      ALLOWED_ORIGINS: http://localhost:5173
  
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  pgdata:
